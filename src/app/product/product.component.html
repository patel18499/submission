<div class="container-fluid my-3">
    <div class="row">
        <div class="col-md-12">
            <section id="news-update-section" class="news-update-section sec-ptb-50 clearfix">
                <div class="container my-4 my-xs">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">

                                <div class="col-md-12 my-3">
                                    <h2 class="mall-logo-font"><strong>{{category}}</strong></h2>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-12 p-0 m-0">
                            <div class="row p-0 m-0" *ngIf="productsArr">
                                <div class="col-md-3 mb-4 parent" *ngFor="let prod of productsArr;let i = index;" data-aos="zoom-in">
                                    <div class="row p-0 m-0" style="border:1px solid gray;">
                                        <div class="col-md-12 p-3" style="background-color: white;">
                                            <img [src]="prod.img" width="100%" height="100%" class="child">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-12 ml-1 text-truncate fs18">
                                            <strong>{{prod.p_name}}</strong>
                                        </div>
                                        <div class="col-md-12">
                                            <p class="mb-0 ml-1 fs14">Price: <strong>INR {{prod.p_cost ? fnGetLocalFormat(prod.p_cost) : '0'}}</strong></p>
                                            <p class="mb-0 ml-1 fs14">Category: {{prod.p_category ? prod.p_category : '-'}} units</p>
                                            <p class="mb-0 ml-1 fs14">Description: {{prod.p_details ? prod.p_details : '-'}}</p>
                                            <p class="py-1 ml-1 m-0">Available Quantity<strong> {{prod.p_availability}} pieces</strong></p>

                                            <div class="my-1 col px-0 text-center">
                                                <button class="btn1" type="button" [ngClass]="{'btnSecondaryDisabled1':(quantity.qun < 0) || (quantity.qun == 0),'btnSecondary':(quantity.qun > 0)}" [disabled]="(quantity.qun < 0) || (quantity.qun == 0)" (click)="fnDecrease(prod,i)"> - </button>
                                                <input type="text" class="inputClass" [name]="quantity.qun" [(ngModel)]="quantity.qun" #quantity.qun="ngModel" >
                                                <button type="button" class="btn1 btnSecondary" [ngClass]="{'btnSecondaryDisabled1':(quantity.qun == prod.p_availability) ,'btnSecondary':(quantity.qun < prod.p_availability)}" (click)="fnIncrease(prod,i)" [disabled]="(quantity.qun == prod.p_availability)"> + </button>
                                            </div>
                                            <button type="button" class="btn btn-success d-block col my-2" >Add To Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>

        </div>
    </div>
</div>
